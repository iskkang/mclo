<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Data</title>
    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            margin-bottom: 40px;
        }
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logistics Data</h1>

        <div class="chart-container">
            <h2>Global Exports</h2>
            <canvas id="globalExportsChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>SCFI</h2>
            <canvas id="scfiChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Top Port Comparison</h2>
            <canvas id="portComparisonChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Port Data</h2>
            <canvas id="portDataChart"></canvas>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const BASE_URL = 'https://port-0-mclo-lysc4ja0acad2542.sel4.cloudtype.app/';

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${BASE_URL}${endpoint}`);
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error('Failed to fetch:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
            return null;
        }

        async function renderCharts() {
            const globalExportsData = await fetchData('global-exports');
            const scfiData = await fetchData('scfi');
            const portComparisonData = await fetchData('port-comparison');
            const portData = await fetchData('port-data');

            // Global Exports Chart
            const globalExportsCtx = document.getElementById('globalExportsChart').getContext('2d');
            new Chart(globalExportsCtx, {
                type: 'line',
                data: {
                    labels: globalExportsData ? globalExportsData.map(item => item.date) : [],
                    datasets: [{
                        label: 'Global Exports',
                        data: globalExportsData ? globalExportsData.map(item => item.value) : [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });

            // SCFI Chart
            const scfiCtx = document.getElementById('scfiChart').getContext('2d');
            new Chart(scfiCtx, {
                type: 'line',
                data: {
                    labels: scfiData ? scfiData.map(item => item.date) : [],
                    datasets: [{
                        label: 'SCFI Index',
                        data: scfiData ? scfiData.map(item => item.value) : [],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Index'
                            }
                        }
                    }
                }
            });

            // Top Port Comparison Chart
            const portComparisonCtx = document.getElementById('portComparisonChart').getContext('2d');
            new Chart(portComparisonCtx, {
                type: 'bar',
                data: {
                    labels: portComparisonData ? portComparisonData.map(item => item.port) : [],
                    datasets: [{
                        label: 'Port Comparison',
                        data: portComparisonData ? portComparisonData.map(item => item.value) : [],
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Port'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });

            // Port Data Chart
            const portDataCtx = document.getElementById('portDataChart').getContext('2d');
            new Chart(portDataCtx, {
                type: 'doughnut',
                data: {
                    labels: portData ? portData.map(item => item.port) : [],
                    datasets: [{
                        label: 'Port Data',
                        data: portData ? portData.map(item => item.value) : [],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        document.addEventListener('DOMContentLoaded', renderCharts);
    </script>
</body>
</html>
