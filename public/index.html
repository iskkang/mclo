<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTL Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MTL Dashboard</h1>
        <h2>Timeline Graphs</h2>
        <div class="chart-container">
            <div id="scfiChart"></div>
        </div>
        <div class="chart-container">
            <div id="portComparisonChart"></div>
        </div>
        <div class="chart-container">
            <div id="globalTradeChart"></div>
        </div>
        <h2>Latest News and Port Status</h2>
        <div class="card">
            <h3>Latest News</h3>
            <div id="newsContainer"></div>
        </div>
        <div class="card">
            <h3>Port Status</h3>
            <div id="portStatusChart"></div>
        </div>
    </div>
</body>
</html>
