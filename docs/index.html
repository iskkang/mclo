<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTL Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
        }
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h4 {
            margin: 8px 0;
        }
        .news-buttons {
            margin-bottom: 20px;
        }
        .news-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #moreButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
        }
    </style>
</head>
<body>
    <h1>MTL Dashboard</h1>

    <div id="charts">
        <div id="scfiChart"></div>
        <div id="portComparisonChart"></div>
        <div id="globalTradeChart"></div>
    </div>

   
    <h2>Port Data</h2>
    <table id="portTable" class="display">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Last Import TEU</th>
                <th>Last Export TEU</th>
                <th>Last Import TEU MoM</th>
                <th>Last Export TEU MoM</th>
                <th>Transshipments</th>
                <th>Vessels Berthed</th>
                <th>Delay Percent</th>
                <th>Import Dwell Time</th>
                <th>Export Dwell Time</th>
                <th>TS Dwell Time</th>
            </tr>
        </thead>
        <tbody id="portTableBody"></tbody>
    </table>
    
 <h2>World Map</h2>
    <div id="map"></div>
    <script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic3RhcmJveCIsImEiOiJjbHoweDNmdzgzMHB4MnFzNjVpbTNlcGsyIn0.4Clk502C_svsGBm6RRVCjg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [-74.5, 40], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 2 // starting zoom
    });
</script>
    
     <h2>News</h2>
    <div class="news-buttons">
        <button onclick="loadNews('해상운임')">해상운임</button>
        <button onclick="loadNews('항공운임')">항공운임</button>
        <button onclick="loadNews('철도')">철도</button>
        <button onclick="loadNews('물류')">물류</button>
        <button onclick="loadNews('Shipping')">Shipping</button>
    </div>
    <div id="newsContainer"></div>
    <button id="moreButton" onclick="loadMoreNews()" style="display: none;">More</button>

</body>
</html>
