<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTL Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>MTL Dashboard</h1>
    <div id="charts">
        <div id="scfiChart"></div>
        <div id="portComparisonChart"></div>
        <div id="globalTradeChart"></div>
    </div>
    <div id="newsContainer"></div>
    <h2>Port Data</h2>
    <table id="portTable" class="display">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Port</th>
                <th>최근 수입 TEU</th>
                <th>최근 수출 TEU</th>
                <th>최근 수입 TEU MoM</th>
                <th>최근 수출 TEU MoM</th>
                <th>Transshipments</th>
                <th>Vessels Berthed</th>
                <th>Delay %</th>
                <th>Import 체류기간</th>
                <th>Export 체류기간</th>
                <th>TS 체류기간</th>
            </tr>
        </thead>
        <tbody id="portTableBody">
        </tbody>
    </table>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
