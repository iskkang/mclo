<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>MTL Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
        }
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h4 {
            margin: 8px 0;
        }
        .news-buttons {
            margin-bottom: 20px;
        }
        .news-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #mapid { width:100%; height:100%; }
     }
        
        #moreButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MTL Dashboard</h1>

    <div id="charts">
        <div id="scfiChart"></div>
        <div id="portComparisonChart"></div>
        <div id="globalTradeChart"></div>
    </div>

    <h2>Port Data</h2>
    <table id="portTable" class="display">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Last Import TEU</th>
                <th>Last Export TEU</th>
                <th>Last Import TEU MoM</th>
                <th>Last Export TEU MoM</th>
                <th>Transshipments</th>
                <th>Vessels Berthed</th>
                <th>Delay Percent</th>
                <th>Import Dwell Time</th>
                <th>Export Dwell Time</th>
                <th>TS Dwell Time</th>
            </tr>
        </thead>
        <tbody id="portTableBody"></tbody>
    </table>


    <h2>Port Map</h2>
    <div id="mapid"></div>

    <script>
    const mymap = L.map('mapid').setView([37.00, 127.00], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 3,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiZm9ycm9oIiwiYSI6ImNrZG1vemxidTBldjMzM3Fucmpjbm5pemwifQ.KYk_qkWYkDNX0jYFzUzcIQ'
    }).addTo(mymap);
    var marker = L.marker([37.00, 127.00]).addTo(mymap);
</script>
    
    <h2>News</h2>
    <div class="news-buttons">
        <button onclick="loadNews('해상운임')">해상운임</button>
        <button onclick="loadNews('항공운임')">항공운임</button>
        <button onclick="loadNews('철도')">철도</button>
        <button onclick="loadNews('물류')">물류</button>
        <button onclick="loadNews('Shipping')">Shipping</button>
    </div>
    <div id="newsContainer"></div>
    <button id="moreButton" onclick="loadMoreNews()" style="display: none;">More</button>

</body>
</html>
